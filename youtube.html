<html>
    <head>
        <link   href="./style.css" rel="stylesheet" >
    </head>

        <img class="flowers-left" src="./public/pngs/left.png">
        <div class="form">
            <div class="heading dis-flex-center">
                <h2>Form</h2>

            </div>
        </div>
        <img class="flowers-right" src="./public/pngs/right.png">

</html>
